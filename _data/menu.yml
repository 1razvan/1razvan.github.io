entries:
  - title: info
    entries:
      - title: linkedin
        url: https://www.linkedin.com/in/ionutrazvan/
      - title: github
        url: https://github.com/1razvan/
      - title: email
        url: mailto:ionutrazvancristea@gmail.com

  - title: all posts
    post_list:
      limit: 5
      show_more: true
      show_more_text: See archive...
      show_more_url: archive.html

<ul>
{% for category in site.categories %}
  <li><a name="{{ category | first }}">{{ category | first }}</a>
    <ul>
    {% for post in category.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
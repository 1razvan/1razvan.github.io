entries:
  - title: info
    entries:
      - title: linkedin
        url: https://www.linkedin.com/in/ionutrazvan/
      - title: github
        url: https://github.com/1razvan/
      - title: email
        url: mailto:ionutrazvancristea@gmail.com

  - title: all posts
    post_list:
      limit: 5
      show_more: true
      show_more_text: See archive...
      show_more_url: archive.html


  - title: category test 1
    <ul>
    {% for category in site.categories %}
      <li><a name="{{ category | first }}">{{ category | first }}</a>
        <ul>
        {% for post in category.last %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
      </li>
    {% endfor %}
    </ul>

  - title: category test 2
    <h5>Categories</h5>
    {% for category in site.categories %}
        {% assign cat = category[0] %}
        <h6><a href="#">{{ cat }}</a></h6>
        {% for post in site.categories[cat] %}
            <a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date }}</small>
        {% endfor %}
    {% endfor %}